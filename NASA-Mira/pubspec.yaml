name: nasamira
description: View the surface of the Mars with images made by NASA's rovers.

publish_to: 'none'
version: 3.0.0+13

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0
  characters: ^1.0.0
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  numberpicker: ^2.1.1
  spacejam: ^1.0.1
  splashscreen:
    git:
      url: https://github.com/DPLYR-dev/SplashScreenFlutterPackage.git
      ref: master


dev_dependencies:
  all_lint_rules_community: ^0.0.7
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - lib/trans/